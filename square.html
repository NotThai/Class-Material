<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <script>
        document.writeln("<h1>Square of integers from 1 to 10</h1>")
        for (var x =1; x <= 10; ++x)
        {
            document.writeln("<p> The square of " + x + " is " + square(x) + "</p>");
        }

        function square(y)
        {
            return y*y;
        }
    </script>

</head>
<body>
    
</body>
</html>
