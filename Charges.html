    <title>Calculate Charges</title>
    <script>
        function getCharges()
        {
            var priceField = document.getElementById("priceField");
            var ticketField = document.getElementById("ticketField");
            var currentCharge = document.getElementById("currentCharge");

            var price = parseFloat(priceField.value);
            var tickets = parseFloat(ticketField.value);
            var fee = calculateCharges(price,tickets);

        }

        function calculateCharges(price,tickets)
        {
            var charge = price * tickets;
            return charge;
        }
    </script>
