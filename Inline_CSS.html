<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <body>
    <p>This line does not have any CSS applied to it.</p>
    <!-- The style attribute allows you to declare -->
    <!-- inline styles. You should separate multiple -->
    <!-- style properties with a semicolon -->

    <p style="font-size: 20pt; color: deepskyblue">
      This text has the <em>font-size</em> applied to it, making it 20 point and
      <em>color</em> making it deep sky blue.
    </p>
  </body>
</html>
