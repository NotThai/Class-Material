<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum</title>
    <script>
        var input1 = window.prompt("Enter the first number:", "0");
        var input2 = window.prompt("Enter the second number:", "0");
        var input3 = window.prompt("Enter the third number:", "0");

        var value1 = parseFloat(input1);
        var value2 = parseFloat(input2);
        var value3 = parseFloat(input3);

        var maxValue = maximum(value1, value2, value3);
        document.writeln("<p> First Number: " + value1 + "</p>" + "<p> Second number: " + value2 + "</p>" 
        + "<p> Third Number: " + value3 + "</p>" + "<p> Maximum Value: " + maxValue + "</p>");

        function maximum(x,y,z)
        {
            return Math.max(x,Math.max(y,z));
        }
    </script>
</head>

</body>
</html>
