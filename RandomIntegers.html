<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Integers</title>
    <style type = "text/css">
        p, ol {margin: 0;}
        li {display: inline; margin-right: 10px;}
        </style>
    </style>
    <script>
        var value;
        document.writeln("<p> Random Integers </p> <ol>");
        for (var i = 1; i <= 30; ++i)
        {
            value = Math.floor(1 + Math.random()*6);
            document.writeln("<li>" + value + "</li>");
        }
        document.writeln("</ol>");
    </script>
</head>
<body>
    
</body>
</html>
