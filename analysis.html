<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var passes = 0;
        var failures = 0;
        var student = 1;
        var result;

        while (student <= 10)
        {
            result = window.prompt("Enter result (1 = pass, 2 = fail)", "0");
            if (result == "1")
                passes++;
            else
                failures++;

            student++;
        }

        document.writeln("<h1>Examination Results</h1");
        document.writeln("<p>Passed: " + passes + "<br>" + 
                            " Failed: " + failures + "</p>");
        
        if (passes == "8")
            document.writeln("<h1>You get a bonus!</h1>");
        else
            document.write("<h1>You do not get a bonus.</h1>");
    </script>
</head>

</body>
</html>
